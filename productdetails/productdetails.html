<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Product Details</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <nav>
        <ul>
            <li><a href="#coffees">Coffees</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
  <section class="product-area">
    <div class="coffee-image">
      <img src="../images/Frame2106.png" alt="Coffee">
    </div>
    <div class="coffee-options">
      <div class="coffee-details">
        <h2>Coffee + Fresh Milk</h2>
        <div class="quantity-control">
          <button class="quantity-btn" id="minus">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn" id="plus">+</button>
          <span class="price">100 CZK</span>
        </div>
      </div>
      
      <div class="options">
        <div class="option-row">
          <span class="option-label">Variant:</span>
          <button class="option-btn" data-value="ice">Ice</button>
          <button class="option-btn" data-value="hot">Hot</button>
        </div>
        
        <div class="option-row">
          <span class="option-label">Size:</span>
          <button class="option-btn" data-value="regular">Regular</button>
          <button class="option-btn" data-value="medium">Medium</button>
          <button class="option-btn" data-value="large">Large</button>
        </div>
        
        <div class="option-row">
          <span class="option-label">Sugar:</span>
          <button class="option-btn" data-value="more">More</button>
          <button class="option-btn" data-value="normal">Normal</button>
          <button class="option-btn" data-value="less">Less</button>
        </div>
        
        <div class="option-row">
          <span class="option-label">Ice:</span>
          <button class="option-btn" data-value="more">More</button>
          <button class="option-btn" data-value="normal">Normal</button>
          <button class="option-btn" data-value="less">Less</button>
        </div>
      </div>
    </div>
  </section>
  <div class="checkout-area">
    <div class="total">Total: 100 CZK</div>
    <a href="../cart/cart.html" class="checkout-btn">Add to cart</a>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Coffee Cube</p>
  </footer>

  
</div>

<script src="script.js"></script>
</body>
</html>
