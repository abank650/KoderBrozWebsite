<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Summary</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="order-summary">
    <img src="../images/Frame2106.png" alt="Coffee milk" class="product-image">
    <div class="product-options">
      <h2>1x Coffee + Milk</h2>
      <p>Hot, Regular, Normal Sugar, No Ice</p>
    </div>
    <div class="pickup-time">
      <h3>When do you want to order?</h3>
      <label><input type="radio" name="pickup-time" value="15min"> Pickup: 15 Minutes</label>
      <label><input type="radio" name="pickup-time" value="30min"> Pickup: 30 Minutes</label>
    </div>
    <div class="payment-summary">
      <p>Coffee + Milk: 100 CZK</p>
      <p class="total">Total: 100 CZK</p>
      <p>Payment method: Card</p>
      <a href="../ordersummary/ordersummary.html" class="checkout-btn">Checkout</a>
    </div>
  </div>
</div>

</body>
</html>
